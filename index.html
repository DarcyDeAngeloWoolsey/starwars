<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <meta name="description" content="An incomplete list of Star Wars Characters">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>

<header>
	<h1>Star Wars Characters</h1>
	<h2>Incomplete list</h2>
</header>

<main class="row">
	<article class="col-4">
		<figure>
			<img src="images\rey_square.png">
			<figcaption>
				<h1 class="figTitle">Ray</h1>
				<h2 class="figSubtitle">Protagonist, from Tatooine</h2>
				
			</figcaption>
		</figure>
	</article>

	<article class="col-4">
		<figure>
			<img src="images\finn_square.png">
			<figcaption>
				<h1 class="figTitle">Finn</h1>
				<h2 class="figSubtitle">Storm Trooper, befriends Ray</h2>
				
			</figcaption>
		</figure>
	</article>

	<article class="col-4">
		<figure>
			<img src="images\kylo_square.png">
			<figcaption>
				<h1 class="figTitle">Kylo</h1>
				<h2 class="figSubtitle">Main villain, or is he?</h2>
				
			</figcaption>
		</figure>
	</article>
</main>
<main class="row">
	<article class="col-4">
		<figure>
			<img src="images\poe_square.png">
			<figcaption>
				<h1 class="figTitle">Poe</h1>
				<h2 class="figSubtitle">Neutral pilot</h2>
			</figcaption>
		</figure>
	</article>

	<article class="col-4">
		<figure>
			<img src="images\chewbacca_square.png">
			<figcaption>
				<h1 class="figTitle">Chewbacca</h1>
				<h2 class="figSubtitle">A great first mate</h2>
			</figcaption>
		</figure>
	</article>

	<article class="col-4">
		<figure>
			<img src="images\yoda_square.png">
			<figcaption>
				<h1 class="figTitle">Yoda</h1>
				<h2 class="figSubtitle">Wise old Jedi master</h2>
			</figcaption>
		</figure>
	</article>






</main>

</body>
</html>
